<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css/weather-icons.min.css">
  <link rel="shortcut icon" href="./assets/sun.png" type="image/x-icon">
</head>
<body>
  <div class="search-container">
    <input type="search" name="search" id="search" placeholder="Search for location">
    <img src="./assets/search-interface-symbol.png" alt="search icon" class="search-icon">
  </div>
  <div class="main-content">
    <div class="search-error"></div>
    <div class="user-location">Moscow, Russia</div>
    <div class="location-date">Tuesday, 2nd Jul '24</div>
    <div class="location-time">Local time:</div>
    <div class="degrees">22 °C / 100 °F</div>
    <div class="feels-degrees">Feels like: </div>
    <div class="switch-degrees">Switch to fahrenheit</div>
    <div class="weather-desc">Cloudy</div>
    <i class="wi wi-day-sunny currentWeatherIcon"></i>
    <div class="last-updated">Last updated:</div>
    <div class="humidity-container">
      <i class="wi wi-humidity add-icon"></i>
      <div class="humidity">Humidity:</div>
    </div>
    <div class="precipitation-container">
      <i class="wi wi-raindrop add-icon"></i>
      <div class="precipitation">Precipitation:</div>
    </div>
    <div class="pressure-container">
      <i class="wi wi-barometer add-icon"></i>
      <div class="pressure">Pressure:</div>
    </div>
    <div class="visibility-container">
      <i class="wi wi-dust add-icon"></i>
      <div class="visibility">Visibility:</div>
    </div>
    <div class="wind-direction-container">
      <i class="wi wi-wind-direction add-icon"></i>
      <div class="wind-direction">Wind direction:</div>
    </div>
    <div class="wind-speed-container">
      <i class="wi wi-strong-wind add-icon"></i>
      <div class="wind-speed">Wind speed:</div>
    </div>
    <div class="forecast-container"></div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
